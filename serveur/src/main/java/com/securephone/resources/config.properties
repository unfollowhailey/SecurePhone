# ==================== DATABASE ====================
db.url=jdbc:mysql://localhost:3306/securephone
db.username=root
db.password=
db.driver=com.mysql.cj.jdbc.Driver

# ==================== SERVER ====================
server.port=8000
server.host=0.0.0.0
server.context=/securephone

# ==================== WEBSOCKET ====================
websocket.chat.endpoint=/chat
websocket.presence.endpoint=/presence
websocket.port=8081
websocket.host=0.0.0.0

# ==================== UDP PORTS ====================
audio.udp.port=50000
video.udp.port=50020
audio.buffer.size=960
video.buffer.size=65536

# ==================== SECURITY ====================
session.timeout.minutes=60
2fa.expiration.minutes=5
security.2fa.enabled=true
encryption.algorithm=AES/CBC/PKCS5Padding
password.min.length=6

# ==================== PUSH NOTIFICATIONS ====================
# Pour TP, on laisse vide pour simulation
fcm.api.key=
fcm.sender.id=
push.enabled=true

# ==================== AUDIO/VIDEO ====================
audio.sample.rate=48000
audio.channels=1
audio.bitrate=64000
video.max.width=640
video.max.height=480
video.max.fps=30
video.bitrate=500000

# ==================== LOGGING ====================
log.level=INFO
log.console=true
log.file=logs/securephone.log

# ==================== TEST MODE ====================
# Active les fonctionnalit√©s de test
test.mode=true
dev.mode=true
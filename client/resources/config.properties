# =========================================
# SECUREPHONE CLIENT CONFIGURATION
# =========================================
# @author Hatsu
# Version: 1.0.0
# Dernière modification: 2026-01-21

# =========================================
# SERVEUR
# =========================================
server.host=localhost
server.port=8080
server.ssl.enabled=false
server.ssl.certificate=

# =========================================
# WEBSOCKET (CHAT TEMPS RÉEL)
# =========================================
websocket.url=ws://localhost:8081/chat
websocket.reconnect.attempts=5
websocket.reconnect.delay=3000
websocket.ping.interval=30000
websocket.timeout=10000

# =========================================
# UDP (AUDIO/VIDÉO)
# =========================================
# Ports audio
udp.audio.port.start=50000
udp.audio.port.end=50010

# Ports vidéo
udp.video.port.start=50020
udp.video.port.end=50030

# Buffer sizes
udp.buffer.size=4096
udp.send.buffer.size=65536
udp.receive.buffer.size=65536

# =========================================
# AUDIO
# =========================================
audio.sample.rate=48000
audio.channels=1
audio.bit.depth=16
audio.codec=opus
audio.bitrate=64000
audio.frame.size=960
audio.buffer.size=960
audio.latency.target=200

# Push-to-Talk
audio.ptt.enabled=true
audio.ptt.hotkey=SPACE

# Activation vocale
audio.vad.enabled=false
audio.vad.threshold=0.3

# Traitement audio
audio.echo.cancellation=true
audio.noise.suppression=true
audio.auto.gain.control=true

# =========================================
# VIDÉO
# =========================================
video.enabled=true
video.codec=h264
video.resolution=1280x720
video.framerate=30
video.bitrate=2000000
video.keyframe.interval=60

# Résolutions disponibles
video.resolutions=320x240,640x480,1280x720,1920x1080

# =========================================
# INTERFACE UTILISATEUR
# =========================================
ui.theme=dark
ui.language=fr
ui.window.width=1200
ui.window.height=800
ui.window.resizable=true
ui.window.remember.position=true

# Notifications
ui.notifications.enabled=true
ui.notifications.duration=5000
ui.notifications.position=bottom-right
ui.notifications.sound=true

# Chat
ui.chat.show.timestamps=true
ui.chat.timestamp.format=HH:mm
ui.chat.show.avatars=true
ui.chat.bubble.style=modern
ui.chat.max.message.length=2000

# =========================================
# SÉCURITÉ
# =========================================
security.2fa.enabled=true
security.2fa.method=console
security.2fa.code.length=4
security.encryption.enabled=true
security.encryption.algorithm=AES/CBC/PKCS5Padding
security.session.timeout=3600
security.auto.logout=true

# =========================================
# RESSOURCES
# =========================================
resources.sounds.dir=client/resources/sounds/
resources.images.dir=client/resources/images/
resources.avatars.dir=client/resources/images/avatars/
resources.icons.dir=client/resources/images/icons/

# =========================================
# SONS
# =========================================
sound.enabled=true
sound.master.volume=0.8
sound.message.received=true
sound.message.sent=false
sound.call.incoming=true
sound.call.connected=true
sound.call.ended=true
sound.error=true
sound.button.click=false

# =========================================
# LOGGING
# =========================================
log.level=DEBUG
log.console.enabled=true
log.file.enabled=true
log.file.path=client/logs/securephone.log
log.file.max.size=10485760
log.file.max.backups=5

# =========================================
# CACHE & PERFORMANCE
# =========================================
cache.enabled=true
cache.max.size=100
cache.ttl=300000

# Préchargement
preload.sounds=true
preload.images=true

# =========================================
# RÉSEAU AVANCÉ
# =========================================
network.timeout.connection=10000
network.timeout.read=5000
network.timeout.write=5000
network.keep.alive=true
network.tcp.no.delay=true

# Retry policy
network.retry.max.attempts=3
network.retry.delay=1000
network.retry.backoff.multiplier=2.0

# =========================================
# DÉVELOPPEMENT
# =========================================
dev.mode=true
dev.auto.login=false
dev.mock.server=false
dev.verbose.logging=true

# Test users
dev.test.user.alice=alice
dev.test.user.bob=bob
dev.test.password=password123

# =========================================
# EXPERIMENTAL
# =========================================
experimental.screen.sharing=false
experimental.file.transfer=false
experimental.group.video=false
experimental.e2e.encryption=false

# =========================================
# PÉRIPHÉRIQUES
# =========================================
# Sera rempli automatiquement au premier lancement
device.audio.input=
device.audio.output=
device.video.input=

# =========================================
# UTILISATEUR
# =========================================
# Préférences sauvegardées
user.last.username=
user.remember.me=false
user.default.status=online
user.avatar.url=